<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="planetstyle.css">
    <title>小行星帶看光光:D</title>
     <link rel="icon" type="image/png" href="images/asteroid.png">
</head>
<body>
    
    <header>
        <h1>探索小行星帶</h1>
        <p><a href="index.html" class="back-link">← 返回星球選擇頁</a></p>
        <p><a href="jdiagram.html" class="back-link">← 返回太陽系動態圖選擇頁</a></p>
    </header>

    <main>
        <section class="planet-visual">
            <img src="images/asteroid.png" alt="{{PLANET_NAME}} 的影像">
        </section>

        <section class="planet-facts">
            <h2>基本概覽</h2>
            <table>
                <tr>
                    <th>類型</th>
                    <td>{{TYPE_OF_BODY}}</td>
                 </tr>
                <tr>
                    <th>平均直徑</th>
                    <td>{{DIAMETER}}</td>
                </tr>
                <tr>
                    <th>繞行恆星/星系</th>
                    <td>{{ORBITING_BODY}}</td>
                </tr>
                <tr>
                    <th>發現年份</th>
                    <td>{{DISCOVERY_YEAR}}</td>
                </tr>
            </table>
        </section>

        <section class="planet-description">
            <h2>關於 {{PLANET_NAME}}</h2>
            <p>{{DETAILED_DESCRIPTION}}</p>
            
            </section>
    </main>

    <footer>
        <p>&copy; 宇宙探索資料中心</p>
    </footer>
    
</body>
</html>

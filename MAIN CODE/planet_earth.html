<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="planetstyle.css">
    <link rel="icon" type="image/png" href="images/earth.png">
    <title>地球看光光:D</title>
</head>
<body>
    
    <header>
        <h1>探索地球</h1>
        <p><a href="SEplanets.html" class="back-link">← 返回星球選擇頁</a></p>
        <p><a href="jdiagram.html" class="back-link">← 返回太陽系動態圖選擇頁</a></p>
    </header>

    <main>
        <section class="planet-visual">
            <a href="https://earth.google.com/web/@56.65371109,-1.87007339,-4910.32632407a,32063950.514431d,35y,73.5079221h,0t,0r/data=CgRCAggBOgMKATBCAggASg0I____________ARAA?hl=zh-TW" target="_blank">
                <img src="images/Theearth.png" alt="地球的影像">
            </a>

        <section class="planet-facts">
            <h2>基本概覽</h2>
            <table>
                <tr>
                    <th>類型</th>
                    <td>類地行星</td>
                 </tr>
                <tr>
                    <th>平均直徑</th>
                    <td>約12,742km</td>
                </tr>
                <tr>
                    <th>繞行恆星/星系</th>
                    <td>繞行太陽/繞行銀河系中心 旋轉(約2.5億年一圈)</td>
                </tr>
                <tr>
                    <th>發現年份(誕生時間)</th>
                    <td>約45.4億年前</td>
                </tr>
                 <tr>
                    <th>距離</th>
                    <td>約149597870700公尺(也就是1天文單位)</td>
                </tr>
                <tr>
                    <th>衛星</th>
                    <td>1個(月亮)</td>
                </tr>
                <tr>
                    <th>自轉</th>
                    <td>23小時56分4.09053秒</td>
                </tr>
                <tr>
                    <th>公轉</th>
                    <td>365.2425 天</td>
                </tr>
                <tr>
                    <th>表面</th>
                    <td>71%海洋、29%陸地</td>
                </tr>
            </table>
        </section>

        <section class="planet-description">
            <h2>關於 {{PLANET_NAME}}</h2>
            <p>{{DETAILED_DESCRIPTION}}</p>
            
            </section>
    </main>

    <footer>
        <p>&copy; 宇宙探索資料中心</p>
    </footer>
    
</body>
</html>
